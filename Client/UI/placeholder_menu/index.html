<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="index.js"> </script>
    <title>Document</title>
</head>

<body>
    <span class="menu">
        <div class="topbar">
            <div class="cars">CARS</div>
            <div id = "selected" class="quickplay">QUICKPLAY</div>
            <div class="online">ONLINE</div>
            <div class="store">STORE</div>
        </div>
        <div class="selections">
            <div class="races">
                <div class="pic"></div>
                <div class="v481_114"></div>
                <div class="v481_115">
                    <div class="v481_116"></div>
                    <img id = "play" class="v481_117" src="images/play.svg" alt=""></img>
                </div><span class="v481_118">TRACK RACE</span>
                <div class="gamemodes">
                    <div id = "selected" class="trackrace"></div>
                    <div id = "unselected" class="face2face"></div>
                    <div id = "unselected" class="sumo"></div>
                </div>
            </div>
            <div class="browse">
                <div class="pic"></div>
                <div class="v481_141"></div>
                <div class="v481_142">
                    <div class="v481_143"></div>
                    <img class="icon" src="images/browse.svg" alt=""></img>
                </div><span class="v481_145">BROWSE</span>
            </div>
            <div class="host">
                <div class="pic"></div>
                <div class="fade"></div>
                <div class="button">
                    <div class="button_bg"></div>
                    <img class="icon" src="images/host.svg" alt=""></img>
                </div><span class="text">HOST</span>
            </div>

            <div class="random">
                <div class="pic"></div>
                <div class="fade"></div>
                <div class="button">
                    <div class="button_bg"></div>
                    <img class="icon" src="images/play.svg" alt=""></img>
                </div><span class="text">RANDOM</span>
            </div>
        </div>
    </span>
</body>

</html>
