<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="wrappers.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body class="">

  <div class="screen hidden">

    <div class="scoreboard wrapper">


      <div class="container">
        <img class="helix-logo" src="./media/HELIX-title.svg" alt="">

        <div class="content">
          <div class="table">
            <div class="header">
              <p class="rank">rank</p>
              <p class="name">racer name</p>
              <p class="time">time</p>
            </div>
            <div class="body">
              <div class="player">
                <p class="rank">#1</p>
                <p class="name">bradcoxy</p>
                <p class="time">00:14.0</p>
              </div>
              <div class="player">
                <p class="rank">#2</p>
                <p class="name">Helix Racer #002</p>
                <p class="time">00:14.0</p>
              </div>
              <div class="player">
                <p class="rank">#3</p>
                <p class="name">bradcoxy</p>
                <p class="time">00:14.0</p>
              </div>
              <div class="player">
                <p class="rank">#4</p>
                <p class="name">bradcoxy</p>
                <p class="time">00:14.0</p>
              </div>
              <div class="player">
                <p class="rank">#5</p>
                <p class="name">bradcoxy</p>
                <p class="time">00:14.0</p>
              </div>
              <div class="player you">
                <p class="rank">#6</p>
                <p class="name">dobby</p>
                <p class="time">00:14.0</p>
              </div>
              <div class="player">
                <p class="rank">#7</p>
                <p class="name">bradcoxy</p>
                <p class="time">00:14.0</p>
              </div>
              <div class="player">
                <p class="rank">#8</p>
                <p class="name">bradcoxy</p>
                <p class="time">00:14.0</p>
              </div>

            </div>
          </div>
          <div class="info">
            <p class="title">played map</p>
            <div class="map">
              <img class="image" src="./media/map1X1.png" alt="">
              <div class="map-name">
                <h1>RaceTrack_demonstration</h1>
                <img src="./media/map-title-border-top.png" alt="" class="map-title-border-top">
                <img src="./media/map-title-bg-1.svg" alt="" class="map-title-bg">
                <img src="./media/map-title-bg-2.svg" alt="" class="map-title-bg">
              </div>
              <img src="./media/map-border.png" alt="" class="map-border">
            </div>
            <span class="detail"></span>
            <div class="position">
              <p>you finished</p>
              <h1>6<span>th</span></h1>
            </div>
          </div>
        </div>

        <div class="ready">
          <button class="ready-to-play">
            <p>continue</p>
            <img class="default ready-bg" src="./media/button-ready/Ready-button-Default.svg" alt="">
            <img class="hover ready-bg" src="./media/button-ready/Ready-button-Hover.svg" alt="">
          </button>
        </div>
      </div>

      <div class="hotkeys">
        <div class="hotkey">
          <p class="key">esc</p>
          <p class="name">EXIT to main menu</p>
        </div>
      </div>

      <div class="bg"></div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
    integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
